<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lyrics Generator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
  </head>
  <body>
    <header>
      <h1>Songwriter GPT</h1>
      <p>For the lazy songwriter</p>
    </header>
    <form action="/lyrics" method="POST">
      <label for="genre">Select a genre:</label>
      <select id="genre" name="genre">
          <option value="pop">Pop</option>
          <option value="rock">Rock</option>
          <option value="hip hop">Hip Hop</option>
          <option value="country">Country</option>
          <option value="jazz">Jazz</option>
          <option value="reggae">Reggae</option>
      </select><br><br>
    
      <label for="n_sentences">Number of sentences:<span id="n_sentences_value"> 5</span> </label>
      <input type="range" id="n_sentences" name="n_sentences" min="1" max="20" step="1" value="5"><br>

      <label for="n_words">Number of words: <span id="n_words_value"> 5</span></label>
      <input type="range" id="n_words" name="n_words" min="1" max="15" step="1" value="5"><br>

      <label for="temperature">Make it funky: <span id="temperature_value">5</span> </label>
      <input type="range" id="temperature" name="temperature" min="1" max="20" step="1" value="5"><br>
      
        <script>
            var nSentencesRange = document.getElementById("n_sentences");
            var nWordsRange = document.getElementById("n_words");
            var temperatureRange = document.getElementById("temperature");
        
            var nSentencesValue = document.getElementById("n_sentences_value");
            var nWordsValue = document.getElementById("n_words_value");
            var temperatureValue = document.getElementById("temperature_value");
        
            nSentencesRange.oninput = function() {
                nSentencesValue.innerHTML = this.value;
            }
            nWordsRange.oninput = function() {
                nWordsValue.innerHTML = this.value;
            }
            temperatureRange.oninput = function() {
                temperatureValue.innerHTML = this.value;
            }
        </script>

      <label for="min_sadness">Minimum sadness:</label><br>
      <input type="number" id="min_sadness" name="min_sadness" min="0" max="1" step="0.1" value="0.0"><br>
      <label for="max_sadness">Maximum sadness:</label><br>
      <input type="number" id="max_sadness" name="max_sadness" min="0" max="1" step="0.1" value="1.0"><br>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
